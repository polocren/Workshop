  <circle cx="65" cy="45" r="3" fill="#222" opacity="0.6"/>
  <circle cx="45" cy="65" r="5" fill="#222" opacity="0.6"/>
  <circle cx="70" cy="70" r="2" fill="#222" opacity="0.6"/>
  
  <!-- Point lumineux (reflet) -->
